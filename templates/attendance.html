<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>出席紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-present { color: green; font-weight: bold; }
    .status-absent { color: red; font-weight: bold; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">點名系統｜出席紀錄</span>
    </div>
  </nav>

  <div class="text-end me-3 mt-2">
    <button id="reset-attendance" class="btn btn-danger btn-sm">全部設為未到</button>
  </div>

  <div class="container">
    <h3 id="course-title" class="mb-3">課程出席紀錄</h3>
    <p class="text-muted">點名日期：2025-06-12</p>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>學號</th>
          <th>姓名</th>
          <th>出席狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="attendance-body">
        <!-- 用 JS 填資料 -->
      </tbody>
    </table>
  </div>

  <script>
    const statusClass = {
      present: 'status-present',
      absent: 'status-absent',
    };

    const statusText = {
      present: '已到',
      absent: '未到',
    };

    const courseId = new URLSearchParams(window.location.search).get('course_id');
    const tbody = document.getElementById('attendance-body');
    document.getElementById('course-title').textContent = `課程代碼：${courseId}`;

    // 封裝渲染函數
    function renderTable(students) {
      tbody.innerHTML = '';

      students.forEach(student => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${student.seat}</td>
          <td>${student.name}</td>
          <td class="${statusClass[student.status]}" data-status>${statusText[student.status]}</td>
          <td>
            <button class="btn btn-sm ${student.status === 'absent' ? 'btn-success' : 'btn-warning'}" data-action>
              ${student.status === 'absent' ? '補點名' : '取消點名'}
            </button>
          </td>
        `;

        // 補點名 / 取消點名按鈕事件
        tr.querySelector('[data-action]').addEventListener('click', () => {
          const statusCell = tr.querySelector('[data-status]');
          const button = tr.querySelector('[data-action]');
          const newStatus = student.status === 'absent' ? 'present' : 'absent';

          // 更新前端
          student.status = newStatus;
          statusCell.textContent = statusText[newStatus];
          statusCell.className = statusClass[newStatus];
          button.textContent = newStatus === 'absent' ? '補點名' : '取消點名';
          button.className = `btn btn-sm ${newStatus === 'absent' ? 'btn-success' : 'btn-warning'}`;

          // 發送 API 更新後端
          fetch('/api/update', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              course_id: courseId,
              seat: student.seat,
              status: newStatus
            })
          }).then(res => res.json())
            .then(data => {
              if (!data.success) {
                alert('更新失敗：' + data.error);
              }
            });
        });

        tbody.appendChild(tr);
      });
    }

    // 重置按鈕
    document.getElementById('reset-attendance').addEventListener('click', () => {
      const rows = tbody.querySelectorAll('tr');
      rows.forEach((tr, index) => {
        const student = studentsCache[index];
        student.status = 'absent';
        const statusCell = tr.querySelector('[data-status]');
        const button = tr.querySelector('[data-action]');
        statusCell.textContent = statusText.absent;
        statusCell.className = statusClass.absent;
        button.textContent = '補點名';
        button.className = 'btn btn-sm btn-success';

        // 更新後端
        fetch('/api/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            course_id: courseId,
            seat: student.seat,
            status: 'absent'
          })
        });
      });
    });

    let studentsCache = [];

    function fetchAndUpdate() {
      fetch(`/api/attendance?course_id=${courseId}`)
        .then(response => response.json())
        .then(students => {
          studentsCache = students;
          renderTable(students);
        })
        .catch(err => {
          tbody.innerHTML = `<tr><td colspan="4">讀取資料錯誤</td></tr>`;
          console.error(err);
        });
    }

    // 初始化與定時更新
    fetchAndUpdate();
    setInterval(fetchAndUpdate, 5000);  // 每 5 秒更新一次
  </script>
</body>
</html>
